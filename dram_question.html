<h2>ドラム缶の問題<img class=ドラム src="水色ドラム缶.png" width="82" height="60" alt="青いドラム缶のイラスト" /> 
</h2><h3>○ ドラム缶とは、<br>　最小容量が…<span id=sp1>?</span><form name="最小量" action="">
  <input type="radio" id="id10" name="最小" checked>10ℓ
  <input type="radio" id="id15" name="最小" >15ℓ
  <input type="radio" id="id18" name="最小" >18ℓ
  <input type="radio" id="id20" name="最小" >20ℓ
  <input type="radio" id="id24" name="最小" >24ℓ
<input type="button" value=確定する onclick="確定1a();確定1b()"/></form> <script>
  function 確定1a(){document.getElementById("id18");
  if(document.最小量.id18.checked==true){document.getElementById("max").style.visibility="visible";}} 
  function 確定1b(){document.getElementById("id18");
  if(document.最小量.id18.checked==true){document.getElementById("sp1").innerHTML="◎18ℓ".fontcolor("red").fontsize(4);}}</script>
<form id="max" name="最大量" action="" style= "visibility:hidden">　かつ、最大容量が…<span id=sp2>?</span><br>
  <input type="radio" id="i200" name="最大" checked>200ℓ
  <input type="radio" id="i300" name="最大" >300ℓ
  <input type="radio" id="i400" name="最大" >400ℓ
  <input type="radio" id="i500" name="最大" >500ℓ
  <input type="radio" id="i600" name="最大" >600ℓ
<input type="button" value=確定する onclick="確定2a();確定2b()"/></form><script>
  function 確定2a(){document.getElementById("i400");
  if(document.最大量.i400.checked==true){document.getElementById("一般的").style.visibility="visible";}} 
  function 確定2b(){document.getElementById("i400");
  if(document.最大量.i400.checked==true){document.getElementById("sp2").innerHTML="◎400ℓ".fontcolor("red").fontsize(4);}}</script>
  <form id="一般的" name="一般" action="" style= "visibility:hidden">　一般的なドラム缶の容量と その大きさは?<br>
  <input type="radio" id="l20" name="一般容量" checked>20ℓ
  <input type="radio" id="l60" name="一般容量" >60ℓ
  <input type="radio" id="l100" name="一般容量" >100ℓ
  <input type="radio" id="l200" name="一般容量" >200ℓ
  <input type="radio" id="l400" name="一般容量" >400ℓ
<input type="button" value=確定する onclick="確定3()"/></form><script>
function 確定3(){document.getElementById("一般的");
  if(document.一般.l20.checked==true){document.getElementById("解説").innerHTML="　✖極小の中小缶。取っ手の付いたペール缶もある。<br>内径288㎜ × 内高335㎜(空気層含む)<br>　　　　　　全高約375㎜".fontsize(2);}
  else if(document.一般.l60.checked==true){document.getElementById("解説").innerHTML="　　　△小型の中小缶。内径395㎜ × 内高530㎜(空気層含む)<br>　　　　　　　　　　　全高約580㎜".fontsize(3);}
  else if(document.一般.l100.checked==true){document.getElementById("解説").innerHTML="　　　　○中小缶。内径450㎜ × 内高660㎜(空気層含む)<br>　　　　　　　　　　　　全高約710㎜".fontsize(4);}
  else if(document.一般.l200.checked==true){document.getElementById("解説").innerHTML="　　　　"+"◎".fontcolor("red").fontsize(6)+"一般的。内径450㎜ × 内高845㎜(空気層含む)<br>　　　　　　　　　　　　　全高895㎜".bold().fontsize(5);}
  else if(document.一般.l400.checked==true){document.getElementById("解説").innerHTML="　　　( ﾟДﾟ)大型❕ 内径㎜ × 内高㎜(空気層含む)<br>　　　　　　　　　　　全高約㎜".fontsize(6);}}
</script></h3><div id="解説"></div>
